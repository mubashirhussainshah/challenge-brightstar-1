# --- Data Configuration ---
MAIN_DATA_FILE: "data/match_sentences.csv"
RAW_TEXT_COLUMN: "text"
LABEL_COLUMN: "intent"

# Intermediate processed files (automatically created during training)
TEST_SET_PATH: "data/processed/final_test_set.csv"
TRAINVAL_SET_PATH: "data/processed/final_trainval_set.csv"

TEST_SIZE: 0.15
SEED: 42

# --- Model Configuration ---
MODEL_NAME: "dbmdz/bert-base-italian-xxl-cased"
MAX_LEN: 128

# --- Training Hyperparameters ---
BATCH_SIZE: 16
EPOCHS: 10
LEARNING_RATE: 0.00003  # 3e-5
WEIGHT_DECAY: 0.01
WARMUP_RATIO: 0.1
GRADIENT_CLIP: 1.0

# --- Advanced Features ---
USE_CLASS_WEIGHTS: true
USE_MIXED_PRECISION: true
LABEL_SMOOTHING: 0.1
EARLY_STOPPING_PATIENCE: 5

# --- Cross-Validation ---
K_FOLDS: 5
OPTUNA_N_TRIALS: 30

# --- Output Paths ---
MODEL_SAVE_PATH: "models/intent_classification_model"
CHECKPOINT_DIR: "checkpoints"
